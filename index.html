    <div class="upload-section">
        <div class="upload-area">
            <input type="file" id="fileInput" accept="application/pdf,.pdf,*/*" multiple>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                ðŸ“„ Select PDF Files
            </button>
            <p style="margin-top: 15px; color: #a8dcc8; font-size: 0.9rem;">
                ðŸ“± Choose from Files, Google Drive, iCloud, or Dropbox
            </p>
        </div>
    </div>

    <div class="file-list" id="fileList">
        <div class="empty-state">
            Upload your PDF files<br>
            <small>Drag & drop to reorder files</small>
        </div>
    </div>

    <button class="merge-btn" id="mergeBtn" onclick="mergePDFs()" disabled>
        ðŸ”— Merge & Download PDF
    </button>
</div>

<script>
    let files = [];
    let draggedIndex = null;

    // File input change event
    document.getElementById('fileInput').addEventListener('change', (e) => {
        const newFiles = Array.from(e.target.files);
        files = [...files, ...newFiles];
        renderFileList();
        e.target.value = '';
    });

    // Render the file list
    function renderFileList() {
        const fileList = document.getElementById('fileList');
        const mergeBtn = document.getElementById('mergeBtn');

        if (files.length === 0) {
            fileList.innerHTML = `
                <div class="empty-state">
                    Upload your PDF files<br>
                    <small>Drag & drop to reorder files</small>
                </div>
            `;
            mergeBtn.disabled = true;
            return;
        }

        fileList.innerHTML = files.map((file, index) => `
            <div class="file-item" draggable="true" data-index="${index}">
                <div class="file-info">
                    <span class="drag-handle">â‹®â‹®</span>
                    <div>
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                </div>
                <button class="remove-btn" onclick="removeFile(${index})">Remove</button>
            </div>
        `).join('');

        mergeBtn.disabled = files.length < 2;

        // Attach drag and drop event listeners
        const items = fileList.querySelectorAll('.file-item');
        items.forEach(item => {
            item.addEventListener('dragstart', handleDragStart);
            item.addEventListener('dragover', handleDragOver);
            item.addEventListener('drop', handleDrop);
            item.addEventListener('dragend', handleDragEnd);
        });
    }

    // Handle drag start
    function handleDragStart(e) {
        draggedIndex = parseInt(e.target.dataset.index);
        e.target.classList.add('dragging');
    }

    // Handle drag over
    function handleDragOver(e) {
        e.preventDefault();
    }

    // Handle drop
    function handleDrop(e) {
        e.preventDefault();
        const dropIndex = parseInt(e.target.closest('.file-item').dataset.index);
        
        if (draggedIndex !== null && draggedIndex !== dropIndex) {
            const draggedFile = files[draggedIndex];
            files.splice(draggedIndex, 1);
            files.splice(dropIndex, 0, draggedFile);
            renderFileList();
        }
    }

    // Handle drag end
    function handleDragEnd(e) {
        e.target.classList.remove('dragging');
        draggedIndex = null;
    }

    // Remove file from list
    function removeFile(index) {
        files.splice(index, 1);
        renderFileList();
    }

    // Format file size for display
    function formatFileSize(bytes) {
        if (bytes < 1024) return bytes + ' B';
        if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
        return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }

    // Merge PDFs and download
    async function mergePDFs() {
        if (files.length < 2) return;

        const mergeBtn = document.getElementById('mergeBtn');
        mergeBtn.innerHTML = '<span class="spinner"></span>Merging...';
        mergeBtn.disabled = true;

        try {
            const { PDFDocument } = PDFLib;
            const mergedPdf = await PDFDocument.create();

            // Loop through each file and merge
            for (const file of files) {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await PDFDocument.load(arrayBuffer);
                const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                copiedPages.forEach(page => mergedPdf.addPage(page));
            }

            // Save and download merged PDF
            const mergedPdfBytes = await mergedPdf.save();
            const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'merged_' + new Date().getTime() + '.pdf';
            a.click();
            URL.revokeObjectURL(url);

            mergeBtn.innerHTML = 'âœ… Complete! Merge Again';
        } catch (error) {
            alert('An error occurred: ' + error.message);
            mergeBtn.innerHTML = 'ðŸ”— Merge & Download PDF';
        } finally {
            mergeBtn.disabled = false;
        }
    }
</script>
